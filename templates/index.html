<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .upload-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: 0 auto 20px auto;
        }
        .upload-container input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 80%;
        }
        .upload-container button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .upload-container button:hover {
            background-color: #218838;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .image-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: left;
        }
        .image-card img {
            width: 100%;
            border-radius: 5px;
        }
        .image-card h3 {
            margin: 10px 0 5px;
            font-size: 16px;
            color: #444;
        }
        .image-card p {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <h1>üì∑ Upload & View Images with AI Descriptions</h1>

    <!-- Upload Form -->
    <div class="upload-container">
        <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <button type="submit">Upload Image</button>
        </form>
    </div>

    <!-- Image Gallery -->
    <div class="gallery-container">
        {% for image in images %}
        <div class="image-card">
            <img src="{{ image.url }}" alt="No Preview (Private Bucket)">
            <h3>üñºÔ∏è Caption:</h3>
            <p><strong>{{ image.caption }}</strong></p>
            <h3>üìù Description:</h3>
            <p>{{ image.description }}</p>
            
        </div>
        {% endfor %}
    </div>
</body>
</html>
